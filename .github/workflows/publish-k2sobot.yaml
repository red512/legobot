name: Publish K2SO Bot

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'triton-platform/k2sobot/**'
    tags:
      - 'k2sobot-v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: projectred521/k2sobot
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: triton-platform/k2sobot
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      -
        name: Notify on success
        if: success() && github.event_name != 'pull_request'
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"✅ K2SO Bot Docker image published successfully for ${{ github.repository }} - Tags: ${{ steps.meta.outputs.tags }}"}' ${{ secrets.SLACK_WEBHOOK_URL }}
      -
        name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"❌ K2SO Bot Docker build failed for ${{ github.repository }} on ${{ github.ref_name }}"}' ${{ secrets.SLACK_WEBHOOK_URL }}