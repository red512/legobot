name: Build and Deploy K2SoBot

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'k2sobot/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'k2sobot/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service:
          - name: k2sobot
            dockerfile: k2sobot/Dockerfile
            context: k2sobot

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        environment:
          - ${{ github.event.inputs.environment || 'dev' }}

    environment: ${{ matrix.environment }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout GitOps repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/legobot-gitops
        token: ${{ secrets.GITOPS_TOKEN }}
        path: gitops

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'v3.12.0'

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials (if using EKS)
      uses: aws-actions/configure-aws-credentials@v4
      if: env.CLUSTER_TYPE == 'eks'
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig for EKS
      if: env.CLUSTER_TYPE == 'eks'
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Set up kubeconfig (if using other K8s)
      if: env.CLUSTER_TYPE != 'eks'
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Install Sealed Secrets Controller (if not exists)
      run: |
        if ! kubectl get deployment sealed-secrets-controller -n kube-system >/dev/null 2>&1; then
          kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/controller.yaml
          kubectl wait --for=condition=available deployment/sealed-secrets-controller -n kube-system --timeout=300s
        fi

    - name: Install kubeseal
      run: |
        wget https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/kubeseal-0.24.0-linux-amd64.tar.gz
        tar -xvf kubeseal-0.24.0-linux-amd64.tar.gz kubeseal
        sudo install -m 755 kubeseal /usr/local/bin/kubeseal

    - name: Create sealed secrets
      working-directory: gitops/helm/k2sobot
      run: |
        # Create namespace if it doesn't exist
        kubectl create namespace k2sobot-${{ matrix.environment }} --dry-run=client -o yaml | kubectl apply -f -

        # Create sealed secrets for each environment
        envsubst < secrets/${{ matrix.environment }}/secrets.yaml.template | \
        kubeseal --format yaml --cert secrets/sealed-secrets-public-key.pem > \
        templates/sealed-secret-${{ matrix.environment }}.yaml

    - name: Get image digest
      id: image
      run: |
        DIGEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bnfrbot:${{ github.sha }} | jq -r '.config.digest')
        echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
        echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Deploy with Helm
      working-directory: gitops/helm/k2sobot
      run: |
        helm upgrade --install k2sobot-${{ matrix.environment }} . \
          --namespace k2sobot-${{ matrix.environment }} \
          --set image.tag=${{ steps.image.outputs.tag }} \
          --set environment=${{ matrix.environment }} \
          --set ingress.hosts[0].host=k2sobot-${{ matrix.environment }}.${{ secrets.DOMAIN }} \
          --wait --timeout=10m

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/k2sobot-${{ matrix.environment }} -n k2sobot-${{ matrix.environment }} --timeout=300s
        kubectl get pods -n k2sobot-${{ matrix.environment }}

    - name: Run health check
      run: |
        # Wait for service to be ready
        sleep 30

        # Test health endpoint
        kubectl port-forward -n k2sobot-${{ matrix.environment }} service/k2sobot-${{ matrix.environment }} 8080:80 &
        sleep 5

        if curl -f http://localhost:8080/health; then
          echo "Health check passed"
        else
          echo "Health check failed"
          kubectl logs -n k2sobot-${{ matrix.environment }} deployment/k2sobot-${{ matrix.environment }} --tail=100
          exit 1
        fi

  notify:
    needs: [build-and-push, deploy-to-k8s]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: |
          K2SoBot Deployment ${{ job.status }}
          Environment: ${{ github.event.inputs.environment || 'dev' }}
          Commit: ${{ github.sha }}